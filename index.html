   <div class="container nav">
    <img src="img/logo.png"  alt="Le-Petits-Plans-Restaurant" class="logo">
   </div>
   <!--Container for search bar OK-->
    <div class="container b">
      <div class="input-group mb-3 searchButton">
        <input type="text" class="form-control inputSearch" minlength="3" onkeyup="functionSearch()" id="searchFilter" placeholder="Search an ingredient, device, utensil or a recipe" aria-label="Recipient's username" aria-describedby="button-addon2" > 
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="magButton"> <i class="fas fa-search text-grey" aria-hidden="true"></i></button>
        </div>
      <input type="hidden" name="categoriesString"> <!--This input is hidden to make tags-->
      </div>
      <ul class="c" id="categoriesContainer"><!--Making tags without framework-->
      </ul>
    </div>
    <!--Add container for search-cascade filters-->
    <div id="myData" class="container">
      <div class="dropdown">
        <button onclick="ingredientsBtn()" class="dropbtn blue">Ingredients <i class="fas fa-angle-down"></i></button>
        <div id="ingredientsDropdown" class="dropdown-content blue">
            <input class="filter-input" type="text" placeholder="Search with ingredients..." id="ingredientsInput" onkeyup="filterFunctionIngredients()" autocomplete="off">
            <div class="dropdown-body"></div>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="deviceBtn()" class="dropbtn green">Device <i class="fas fa-angle-down"></i></button>
        <div id="deviceDropdown" class="dropdown-content green">
            <input class="filter-input" type="text" placeholder="Search with device..." id="deviceInput" onkeyup="filterFunctionDevice()" autocomplete="off">
            <div class="dropdown-body"></div>
        </div>
      </div>

      <div class="dropdown">
        <button onclick="ustensilsBtn()" class="dropbtn red">Ustensils <i class="fas fa-angle-down"></i></button>
        <div id="ustensilsDropdown" class="dropdown-content red">
            <input class="filter-input" type="text" placeholder="Search with ustensils..." id="ustensilsInput" onkeyup="filterFunctionUstensils()" autocomplete="off">
            <div class="dropdown-body"></div>
        </div>
      </div>
    </div>
